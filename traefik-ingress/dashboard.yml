---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system  # Namespace onde o Traefik está instalado, ajuste conforme necessário
spec:
  entryPoints:
    - web  # Exponha no entrypoint HTTP (ajuste para websecure para HTTPS)
  routes:
    - match: Host(`traefik.brisa.io`)  # Domínio pelo qual o dashboard será acessado
      kind: Rule
      services:
        - name: api@internal  # Referência interna ao serviço da API do Traefik
          kind: traefik
