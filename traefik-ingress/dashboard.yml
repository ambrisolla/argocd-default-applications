apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.brisa.io`)
      priority: 10
      services:
        - name: traefik
          port: 80
    - kind: Rule
      match: Host(`traefik.brisa.io`) && Header(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: traefik
          port: 80
          scheme: h2c
  tls:
    certResolver: default
